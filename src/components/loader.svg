<svg
    className="svg" 
    xmlns="http://www.w3.org/2000/svg" 
    stroke="#4f98ca">
    <g 
        fill="none" 
        fill-rule="evenodd"
        transform="translate(27 27)" 
        stroke-width="2">
        <circle 
            cx="22" 
            cy="22" 
            r="31.5" 
            stroke="none">
            <animate 
                attributeName="r" 
                begin="1.5s" 
                dur="3s" 
                values="31.5;115.5" 
                calcMode="linear" 
                repeatCount="indefinite"/>
            <animate 
                attributeName="stroke-opacity" 
                begin="1.5s"
                 dur="3s" 
                 values="1;0" 
                 calcMode="linear" 
                 repeatCount="indefinite"/>
            <animate 
                attributeName="stroke-width" 
                begin="1.5s" 
                dur="3s" 
                values="2;0" 
                calcMode="linear" 
                repeatCount="indefinite"/>
        </circle>
        <circle cx="22" cy="22" r="31.5" stroke="none">
            <animate 
                attributeName="r" 
                begin="3s" 
                dur="3s" 
                values="31.5;115.5" 
                calcMode="linear" 
                repeatCount="indefinite"/>
            <animate 
                attributeName="stroke-opacity" 
                begin="3s" 
                dur="3s" 
                values="1;0" 
                calcMode="linear" 
                repeatCount="indefinite"/>
            <animate 
                attributeName="stroke-width" 
                begin="3s" 
                dur="3s" 
                values="2;0" 
                calcMode="linear" 
                repeatCount="indefinite"/>
        </circle>
        <circle cx="22" cy="22" r="36">
            <animate 
                attributeName="r" 
                begin="0s" 
                dur="1.5s" 
                values="27;4.5;9;13.5;18;22.5;27" 
                calcMode="linear" 
                repeatCount="indefinite"/>
        </circle>
    </g>
</svg>